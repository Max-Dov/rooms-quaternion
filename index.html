<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Rooms</title>
    <style>
        body {
            margin: 0;

        }
        .button-containers, .stats {

            bottom: 1rem;
            gap: 1rem;
            width: 100%;
            justify-content: center;
        }
        .stats {
            bottom: 5rem;
            font-size: 1.5rem;
            color: white;
        }
        button {
            padding: 0.25rem 0.5rem ;
            font-size: 1.5rem;
            border-radius: 0.25rem;
            border: 2px solid #2E3138;
            color: white;
            background-color: #25272D;
            transition: 100ms;
        }
        button:focus {
            background-color: #2E3038;
        }
        button:active {
            background-color: #373A43;
        }
    </style>
  </head>
  <body>

      <div>Triangle: <span id="triangle-stat"></span></div>
